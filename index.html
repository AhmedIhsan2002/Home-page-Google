<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google_Home_Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
     <!-- start header -->
    <header>
      <ul class="main-nav">
        <li><a href="#">Gmail</a></li>
        <li><a href="#">images</a></li>
        <li class="material-symbols-outlined">apps</li>
        <li class="material-symbols-outlined">account_circle</li>
      </ul>
    </header>
    <!-- end header -->

     <!-- Start main -->
     <main>
        <img src="images/google (2).png"  alt="">
        <div class="search">
            <!-- Start DIV search-input -->
            <div class="search-input">
                <span class="material-symbols-outlined">
                    search
                </span>
                <input type="text">
                <span class="material-symbols-outlined">mic</span>
            </div>
             <!-- END DIV search-input -->

              <!-- Start DIV search-button -->
            <div class="search-button">
                <button>google search</button>
                <button  id="darkModeToggle">Change_Coloer</button>
                
            </div>
             <!-- END DIV search-button -->
        </div>
    </main>
    <!-- end main -->
    
    <!-- Create a js script to change the theme from white to black on the page -->
    <script src="js/darkmod.js"></script>
  </body>
</html>
